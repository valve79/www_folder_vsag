                <script type="text/javascript">
                    $(document).ready(function() {
                    $('#storeData').on('click', function() {
                                         if (localStorage) {
                                            localStorage.setItem("flag", "set");
                                            var data = $('#basicInfo').serializeArray();
                                            $.each(data, function (i, obj) {
                                                // HTML5 magic
                                                localStorage.setItem(obj.name, obj.value);
                                            });
                                         }
                                       
                    });
                    if (localStorage.getItem("flag") == "set") {
                    // Same iteration stuff as before
                    var data = $("#basicInfo").serializeArray();
                    // Only the only way we can select is by the name attribute, but jQuery is down with that.
                    $.each(data, function (i, obj) {
                        $("[name='" + obj.name + "']").val(localStorage.getItem(obj.name));
                        //one more line of code to say take the value of the previous element and
                        });
                    }
                                     
                                      if (localStorage.getItem("currentPage") !== null) {
                                      
                                      var savedData = window.confirm("You have a report that is only partially finished. Press 'OK' to resume report, or 'Cancel' to begin a new report, and delete previous data.");
                                      
                                      if (savedData == true) {
                                         window.location = localStorage.getItem("currentPage");
                                      }
                                      else if (savedData == false) {
                                      localStorage.clear();
                                      location.reload();                                      }
                                      }
                                      
                });
                
                $(window)
for (var i = 2; i <= 741; i++) {
    
    var thisName = "p_" + (Math.floor(i/3)+1) + "_" + (i+1);
    
    var thisValue = "";

}
