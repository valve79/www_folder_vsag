                                        //login ajax to send over user and pass LS
                                        function handleLogin() {
                                            var form = $("#loginForm");

                                            $("#submitButton",form).attr("disabled","disabled");
                                            var e = $("#user", form).val();
                                            var p = $("#password", form).val();
                                            
                                            console.log("click");
                                            if(e != "" && p != "") {
                                                var str = form.serialize();
                                                //McDOn(str);
                                                $.ajax({
                                                       type: 'POST',
                                                       url: 'http://actualizevps.com/vsag/admin/loginmobile.php',
                                                       crossDomain: true,
                                                       data:  {user: e, password :p},
                                                       dataType: 'json',
                                                       async: false,
                                                       success: function (response){
                                                       //alert ("response");
                                                       if (response.success) {
                                                       //alert("you're logged in");
                                                       window.localStorage["user"] = e;
                                                       //window.localStorage["password"] = md5(p);
                                                       //window.localStorage["UID"] = data.uid;
                                                       window.location = "create.html";
                                                       }
                                                       else {
                                                       
                                                       alert("Your login failed");
                                                       //window.location("main.html");
                                                       location.reload();
                                                       }
                                                       
                                                       
                                                       },
                                                       error: function(error){
                                                       //alert(response.success);
                                                       alert('Could not connect to the database' + error);
                                                       window.location = "main.html";
                                                       }
                                                       });
                                            }
                                            else {
                                                //if the email and password is empty
                                                alert("You must enter user and password");
                                                
                                            }
                                            return false;
                                        }
